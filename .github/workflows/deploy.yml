name: Deploy React App to Azure

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout GitHub Repository
      uses: actions/checkout@v3

    - name: Setup Node.js and Install Dependencies
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Build the React App
      run: |
        npm install
        npm run build

    - name: Validate Build Output
      run: |
        if [ ! -d "dist" ]; then
          echo "Dist folder not found! The build process failed."
          exit 1
        fi

    - name: Archive Build Files
      run: |
        zip -r build.zip ./dist

    - name: Deploy to Azure Web App (Kudu)
      run: az webapp deployment source config-zip --resource-group react-todo-app_group --name react-todo-app --src build.zip